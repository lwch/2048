<html>
<head>
    <title>2048Online</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="history-frame">
        <li><div class="left">分值</div><div class="right">时间</div></li>
        <hr/>
        <div id="scores-frame">
            <!--<li class="win"><div class="left">2048</div><div class="right">2014-4-14 21:08</div></li>
            <li class="lose"><div class="left">2048</div><div class="right">2014-4-14 21:12</div></li>-->
        </div>
    </div>
    <div class="game-frame">
        <div class="header-frame">
            <div class="title">2048</div>
            <div class="score-frame">
                <div class="score-top">SCORE</div>
                <div id="score" class="score">0</div>
            </div>
        </div>
        <div class="action-frame">
            <div class="last-action-tip">您上次的操作为：</div>
            <div id="last-action" class="last-action">&uarr;</div>
            <div class="last-action-tip">上一次的投票结果为：</div>
            <div id="last-poll-action" class="last-action">&uarr;</div>
            <div class="last-action-tip">剩余时间：</div>
            <div id="left-time" class="left-time">0s</div>
        </div>

        <div id="gamer" class="gamer">
            <div class="grid-frame">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div id="tile-frame" class="tile-frame">
                <!--<div class="tile tile-2 tile-position-1-1">2</div>
                <div class="tile tile-4 tile-position-1-2">4</div>
                <div class="tile tile-8 tile-position-1-3">8</div>
                <div class="tile tile-16 tile-position-1-4">16</div>
                <div class="tile tile-32 tile-position-2-1">32</div>
                <div class="tile tile-64 tile-position-2-2">64</div>
                <div class="tile tile-128 tile-position-2-3">128</div>
                <div class="tile tile-256 tile-position-2-4">256</div>
                <div class="tile tile-512 tile-position-3-1">512</div>
                <div class="tile tile-1024 tile-position-3-2">1024</div>
                <div class="tile tile-2048 tile-position-3-3">2048</div>
                <div class="tile tile-super tile-position-3-4">4096</div>
                <div class="tile tile-super tile-position-4-1">8192</div>
                <div class="tile tile-super tile-position-4-2">16384</div>
                <div class="tile tile-super tile-position-4-3">32768</div>
                <div class="tile tile-super tile-position-4-4">65536</div>-->
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
